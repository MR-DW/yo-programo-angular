<div id="skills" class="container">
        <h2 id="titulo-aside-h4" class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">Skills</h2>

        <div class="accordion accordion-flush col-xxl-10 col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10" id="accordionFlushExample">

          <div class="accordion-item col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h3 class="accordion-header col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Hard Skills
                  </button>
              </h3>
              <div id="flush-collapseOne" class="accordion-collapse collapse col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                      <div class="texto-accordion row col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl2 col-xxl-12">
                        <span><circle-progress [percent]="85" [radius]="50" [imageSrc]="'../../assets/img/skills/html.png'"
                        [showImage]="true" [imageHeight]="50" [imageWidth]="50" [backgroundColor]="'white'"
                        [outerStrokeWidth]="3" [innerStrokeWidth]="5" [outerStrokeColor]="'black'"
                        [innerStrokeColor]="'black'" [animation]="true" [animationDuration]="300"
                        ></circle-progress><p>HTML</p></span>
                        <span><circle-progress [percent]="85" [radius]="50" [imageSrc]="'../../assets/img/skills/CSS.png'"
                        [showImage]="true" [imageHeight]="50" [imageWidth]="50" [backgroundColor]="'white'"
                        [outerStrokeWidth]="3" [innerStrokeWidth]="5" [outerStrokeColor]="'black'"
                        [innerStrokeColor]="'black'" [animation]="true" [animationDuration]="300"
                        ></circle-progress><p>CSS</p></span>
                        <span>
                          <circle-progress [percent]="85" [radius]="50" [imageSrc]="'../../assets/img/skills/js.png'"
                          [showImage]="true" [imageHeight]="50" [imageWidth]="50" [backgroundColor]="'white'"
                          [outerStrokeWidth]="3" [innerStrokeWidth]="5" [outerStrokeColor]="'black'"
                          [innerStrokeColor]="'black'" [animation]="true" [animationDuration]="300"
                          ></circle-progress>
                          <p>Java Script</p>
                        </span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="accordion-item col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3 class="accordion-header col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseDos" aria-expanded="false" aria-controls="flush-collapseOne">
                    Soft Skills
                </button>
            </h3>
            <div id="flush-collapseDos" class="accordion-collapse collapse col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <p class="texto-accordion">
                      <circle-progress [percent]="85" [radius]="50" [imageSrc]="'../../assets/img/skills/html.png'"
                      [showImage]="true" [imageHeight]="50" [imageWidth]="50" [backgroundColor]="'white'"
                      [outerStrokeWidth]="3" [innerStrokeWidth]="5" [outerStrokeColor]="'black'"
                      [innerStrokeColor]="'black'" [animation]="true" [animationDuration]="300"
                      ></circle-progress>
                      <circle-progress [percent]="85" [radius]="50" [imageSrc]="'../../assets/img/skills/CSS.png'"
                      [showImage]="true" [imageHeight]="50" [imageWidth]="50" [backgroundColor]="'white'"
                      [outerStrokeWidth]="3" [innerStrokeWidth]="5" [outerStrokeColor]="'black'"
                      [innerStrokeColor]="'black'" [animation]="true" [animationDuration]="300"
                      ></circle-progress>
                      <circle-progress [percent]="85" [radius]="50" [imageSrc]="'../../assets/img/skills/js.png'"
                      [showImage]="true" [imageHeight]="50" [imageWidth]="50" [backgroundColor]="'white'"
                      [outerStrokeWidth]="3" [innerStrokeWidth]="5" [outerStrokeColor]="'black'"
                      [innerStrokeColor]="'black'" [animation]="true" [animationDuration]="300"
                      ></circle-progress>
                    </p>
                </div>
            </div>
        </div>
      </div>
